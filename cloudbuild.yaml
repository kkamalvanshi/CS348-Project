steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/my-flask-app:$SHORT_SHA", "."]
images:
  - "gcr.io/$PROJECT_ID/my-flask-app:$SHORT_SHA"
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "my-flask-service",
        "--image",
        "gcr.io/$PROJECT_ID/my-flask-app:$SHORT_SHA",
        "--platform",
        "managed",
        "--region",
        "us-central1",
        "--allow-unauthenticated",
      ]
